<div class="header">
<ul class="nav nav-pills">
	<li><a href="#">Appideas</a></li>
	<li class="active"><a href="#/ideas">Ideas</a></li>
	<li><a href="#/idea/new">New Idea</a></li>
</ul>
</div>

<div class="marketing">
	<div class="row clearfix">
		<div class="col-md-3 column">
		</div>
		<div class="col-md-6 column">
			<form role="form">
				<div class="form-group">
					 <label for="IdeaName">Name </label><textarea input class="form-control" id="IdeaName" type="text" rows=1>{{ idea.name }}</textarea>
				</div>
				<div class="form-group">
					 <label for="IdeaDesc">Description </label><textarea input class="form-control" id="IdeaDesc" type="text" rows="6" >{{ idea.desc }}</textarea>
				</div>
				<div class="form-group">
					<p><label ng-repeat="keyword in keywords">
					 <span class="label label-default"><input type="checkbox" checklist-model="Keyword" checklist-value="keyword.id">	 {{ keyword.name }}</span>
					 &nbsp
					</label></p>
				</div>
				<a ng-href="#/"><button type="edit" class="btn btn-default">Update Idea</button></a>
				<a ng-href="#/ideas/{{idea.id}}"><button type="cancel" class="btn btn-default">Cancel</button></a>
			</form>
		</div>
		<div class="col-md-3 column">
		</div>
	</div>
</div>
