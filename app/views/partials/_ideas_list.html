<div class="header">
<ul class="nav nav-pills">
  <li><a href="#">Appideas</a></li>
  <li class="active"><a href="#/ideas">Ideas</a></li>
  <li><a href="#/idea/new">New Idea</a></li>
</ul>
</div>

<div class="row marketing">
      <div class="row-fluid">
        <div class="col-md-3">
					<p><ul><label ng-repeat="keyword in keywords">
					 <span class="label label-primary"><input type="checkbox" checklist-model="Keyword" checklist-value="keyword.id">  {{ keyword.name }}</span>
					 &nbsp</label></ul></p>
          </div>
        </div>
        
       <div class="col-md-6">

<form action="#">
	<input type="text" name="fulltext_search" value="" ng-model="query">
	<select name="order_by" ng-model="order">
		<option value="age">Newest</option>
		<option value="name">Alphabetical</option>
	</select>
</form>

<table class="table table-striped">
	<thead>
		<tr>
			<th>{{ name }}</th>
			<th>{{ description}}</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="idea in ideas | filter:query | orderBy:order | ideaFilter:keyword_filter">
			<td><a ng-href="#/ideas/{{idea.id}}">{{ idea.name }}</a>
			<p>{{ idea.desc }}</td>
			<td ng-repeat="keyword in idea.keywords">{{ keyword.name }}</td>
		</tr>
	</tbody>
</table>        
     	  </div>

        
        <div class="col-md-3">
        </div>
        
      </div>
      
</div>
