<div class="header">
<ul class="nav nav-pills">
  <li><a href="#">Appideas</a></li>
  <li><a href="#/ideas">Ideas</a></li>
  <li class="active"><a href="#/idea/new">New Idea</a></li>
</ul>

<div class="marketing">
	<div class="row clearfix">
		<div class="col-md-3 column">
		</div>
		<div class="col-md-6 column">
			<form role="form">
				<div class="form-group">
					 <label for="IdeaName">Name </label><textarea input class="form-control" id="IdeaName" type="text" placeholder="Name of your idea" rows=1/></textarea>
				</div>
				<div class="form-group">
					 <label for="IdeaDesc">Description </label><textarea input class="form-control" id="IdeaDesc" type="text" placeholder="Description of your idea" rows="6"/></textarea>
				</div>
				<div class="form-group">
					<label for="Keyword">Keywords </label>
					<p><label ng-repeat="keyword in keywords">
					 <span class="label label-default"><input type="checkbox" checklist-model="Keyword" checklist-value="keyword.id">  {{ keyword.name }}</span>
					 &nbsp</label></p>
				</div> 
				<button type="submit" class="btn btn-default">Add Idea</button>
				<a href="#/ideas"><button type="cancel" class="btn btn-default">Cancel</button></a>
			</form>
		</div>
		<div class="col-md-3 column">
		</div>
	</div>
</div>
